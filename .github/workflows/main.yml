name: Cypress Tests Chrome

on:
  push:
    branches: [ master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.17.0-chrome91-ff89
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress info
        uses: ./
        with:
          build: npx cypress info
          working-directory: src

      - name: Chrome
        uses: cypress-io/github-action@v2
        with:
          working-directory: src
          browser: chrome
          headless: true
